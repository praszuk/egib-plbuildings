repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: []
        entry: make -s isort
        pass_filenames: false
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args: []
        entry: make -s black
        pass_filenames: false