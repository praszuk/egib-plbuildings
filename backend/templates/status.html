<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>EGiB stan obszarów</title>
    <style>
        html, body {
            height: 100%;
        }
        h1, h2 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .status-summary ul strong {
          display: inline-block;
          width: 180px;
          text-align: left;
        }
        .tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            opacity: 85%;
            padding: 5px;
            border-radius: 3px;
            visibility: hidden;
            pointer-events: none;
            z-index: 10;
        }
        .tooltip-content ul {
            list-style: none;
            padding-left: 0;
        }
    </style>
    </head>
    <body>
        <h1>Raport importu</h1>
        <label for="report-type">Typ raportu:</label>
        <select id="report-type">
            <option value="latest">Najświeższy import</option>
            <option value="stable">Stabilny import</option>
        </select>
        <h2>Podsumowanie</h2>
        <div class="status-summary">
            <ul>
                <li><strong>Start: </strong><span id="summary-start-dt"></span></li>
                <li><strong>Koniec: </strong><span id="summary-end-dt"></span></li>
                <li><strong>Łączny czas trwania: </strong><span id="summary-duration"></span></li>
                <li><strong>Zaimportowane powiaty: </strong><span id="summary-counties-info"></span></li>
                <li><strong>Zaimportowane gminy: </strong><span id="summary-communes-info"></span></li>
            </ul>
        </div>
        <h2>Powiaty:</h2>
        <object id="counties-svg" type="image/svg+xml" data="{{ url_for('static', path='/counties.svg') }}"></object>
        <div id="tooltip" class="tooltip"></div>
    </body>
    <script src="{{ url_for('static', path='/js/timeutils.js') }}"></script>
    <script src="{{ url_for('static', path='/js/svgmap.js') }}"></script>
    <script src="{{ url_for('static', path='/js/status.js') }}"></script>
</html>
